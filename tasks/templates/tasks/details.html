<h1>Task Details: {{ task.title }}</h1>

<p><strong>Status:</strong> {% if task.is_completed %}Completed{% else %}Pending{% endif %}</p>
<p><strong>Description:</strong> {{ task.description }}</p>
<p><strong>Created On:</strong> {{ task.created_at }}</p>

<hr>

<p>
    <a href="{% url 'edit' task.id %}">Edit Task</a> | 
    <form method="POST" action="{% url 'delete' task.id %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this task?');" style="color:red; background:none; border:none; cursor:pointer;">Delete Task</button>
    </form>
</p>

<p><a href="{% url 'list' %}">Back to the full list</a></p>
