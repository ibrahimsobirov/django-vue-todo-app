<h1>Create New Task</h1>

<form method="POST">
    {% csrf_token %} 
    
    <label for="title-input">Title:</label>
    <input type="text" name="title" id="title-input" required>
    <br><br>

    <label for="description-input">Description (Optional):</label>
    <textarea name="description" id="description-input"></textarea>
    <br><br>
    
    <button type="submit">Create Task</button>
</form>

<p><a href="{% url 'list' %}">Go back to list</a></p>
