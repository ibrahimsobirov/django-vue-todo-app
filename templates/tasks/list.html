<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>To-Do List</title>
    {% load static %}
    <script src="{% static 'js/vue.js' %}"></script>

    <style>
        .completed-task {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    
    <div id="app" class="container">

        <div class="d-flex justify-content-between mb-3">
            <h1>My To-Do List</h1>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                Add New Task
            </button>
        </div>


        <ul class="list-group">
            <li v-for="task in tasks" class="list-group-item">
                <span>[[ task.title ]]</span>
                <span class="mx-2"></span>
                <span v-if="task.is_completed" class="badge bg-success">Completed</span>
                <span v-else class="badge bg-warning">Pending</span>
            </li>
        </ul>


        <div class="modal" tabindex="-1" id="createTaskModal">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label d-block mb-2">
                        Task Title
                        <input type="text" class="form-control" v-model="title">
                    </label>
                    <label class="form-label d-block">
                        Task Description
                        <textarea name="" id="" class="form-control" v-model="description"></textarea>
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" @click="createTask" class="btn btn-primary">Create Task</button>
                </div>
                </div>
            </div>
        </div>


    </div>













<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
    const appConfig = {
        delimiters: ['[[', ']]'],

        data() {
            return {
                csrfToken: '{{ csrf_token }}',
                tasks: [],

                title: '',
                description: '',
            }
        },
        methods: {
            createTask() {
                fetch('/api/tasks/create/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.csrfToken,
                    },
                    body: JSON.stringify({
                        title: this.title,
                        description: this.description,
                    })
                })
                 .then(response => response.json())
                .then(data => {
                    if (data.status == 'success') {
                        this.tasks.unshift(data.task)
                        this.title = ''
                        this.description = ''
                    }
                });
            }
        },
        mounted() {
            fetch('/api/tasks/')
                .then(response => response.json())
                .then(data => {
                    this.tasks = data  
            });
        }
    };

    const app = Vue.createApp(appConfig);
    app.mount('#app');
    </script>
</body>
</html>
