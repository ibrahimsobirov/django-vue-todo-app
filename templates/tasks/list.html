<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>To-Do List</title>
    {% load static %}
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .completed-task {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

{% if user.is_authenticated %}

    <div class="text-end mb-3">
        <span class="me-3">Hello, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Logout</a>
    </div>
    
{% endif %}

    <div id="app" class="container">

        <div class="d-flex justify-content-between mb-3">
            <h1>My To-Do List</h1>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                Add New Task
            </button>
        </div>


        <ul class="list-group">
            <li v-for="task in tasks" class="list-group-item">
                <span>[[ task.title ]]</span>
                <span class="mx-2"></span>
                <span v-if="task.is_completed" class="badge bg-success">Completed</span>
                <span v-else class="badge bg-warning">Pending</span>
                <span :class="{'is_completed': task.is_completed}" @click="toggleTask(task)">[[ task.title ]]</span>
                <div>
                    <button @click="openEdit(task)">Edit</button>
                    <button @click="deleteTask(task)">Delete</button>
                </div>
            </li>
        </ul>


        <div class="modal" tabindex="-1" id="createTaskModal">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label d-block mb-2">
                        Task Title
                        <input type="text" class="form-control" v-model="title">
                    </label>
                    <label class="form-label d-block">
                        Task Description
                        <textarea name="" id="" class="form-control" v-model="description"></textarea>
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" @click="createTask" class="btn btn-primary">Create Task</button>
                </div>
                </div>
            </div>
        </div>


        <div class="modal" tabindex="-1" id="editTaskModal">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5>Edit task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label d-block mb-2">
                        Task Title
                        <input type="text" class="form-control" v-model="editTitle">
                    </label>
                    <label class="form-label d-block">
                        Task Description
                        <textarea name="" id="" class="form-control" v-model="editDescription"></textarea>
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" @click="updateTask" class="btn btn-primary">Save</button>
                </div>
                </div>
            </div>
        </div> 


    </div>













<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
    const appConfig = {
        delimiters: ['[[', ']]'],

        data() {
            return {
                csrfToken: '{{ csrf_token }}',
                tasks: [],

                title: '',
                description: '',
                editingTask: null,
                editTitle: '',
                editDescription: '',
            }
        },
        methods: {
            createTask() {
                fetch('/api/tasks/create/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.csrfToken,
                    },
                    body: JSON.stringify({
                        title: this.title,
                        description: this.description,
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.status == 'success') {
                        this.tasks.unshift(data.task)
                        this.title = ''
                        this.description = ''
                    }
                })
            },

            
            deleteTask(task) {
                fetch(`/api/tasks/${task.id}/delete/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': this.csrfToken,
                    }
                })
                .then(() => {
                    this.tasks = this.tasks.filter(t => t.id !== task.id)
                })
            },

            toggleTask(task) {
                fetch(`/api/tasks/${task.id}/toggle/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': this.csrfToken,
                    }
                })
                .then(res => res.json())
                .then(data => {
                    task.is_completed = data.is_completed
                })
            },

            openEdit(task) {
                this.editingTask = task
                this.editTitle = task.title
                this.editDescription = task.description

                new bootstrap.Modal(document.getElementById('editTaskModal')).show()
            },

            updateTask() {
                fetch(`/api/tasks/${this.editingTask.id}/update/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.csrfToken,
                    },
                    body: JSON.stringify({
                        title: this.editTitle,
                        description: this.editDescription,
                    })
                })
                .then(res => res.json())
                .then(data => {
                    Object.assign(this.editingTask, data.task)
                    bootstrap.Modal.getInstance(
                        document.getElementById('editTaskModal')
                    ).hide()
                })
            }
        },
        mounted() {
            fetch('/api/tasks/')
                .then(response => response.json())
                .then(data => {
                    this.tasks = data  
            });
        }
    };

    const app = Vue.createApp(appConfig);
    app.mount('#app');
    </script>
</body>
</html>
